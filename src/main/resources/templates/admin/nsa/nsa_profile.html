<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/layout :: header">
    <title th:text="NSA Profile"></title>
</head>
<body>
    <div th:include="admin/layout :: menu"></div>
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>NSA / Profile</a></div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-tasks"></i></span>
                        <h5>Table Profil NSA</h5>
                    </div>
                    <div class="widget-content">
                        <div class="pull-left" style="width:100%">
                            <select>
                                <option>NSA 1</option>
                                <option>NSA 2</option>
                                <option>NSA 3</option>
                                <option>NSA 4</option>
                            </select>
                            <div class="btn-toolbar" style="float:right">
                                <button class="btn btn-warning btn-small" data-toggle="modal" data-target="#addModal">
                                    Add New
                                </button>
                                <button class="btn btn-success btn-small">Import</button>
                                <button class="btn btn-primary btn-small">Export</button>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <table id="myTable" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th style="text-align:center;font-size:80%;">No.</th>
                                            <th style="text-align:center;font-size:80%;">Pencapaian</th>
                                            <th style="text-align:center;font-size:80%;">Lokasi</th>
                                            <th style="text-align:center;font-size:80%;">Penerima Manfaat</th>
                                            <th style="text-align:center;font-size:80%;">Thn Implementasi</th>
                                            <th style="text-align:center;font-size:80%;">Partner</th>
                                            <th style="text-align:center;font-size:80%;">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr style="font-size:90%;">
                                            <td style="text-align:center;">1.</td>
                                            <td>Nomenklatur Pencapaian</td>
                                            <td>Jawa Tengah</td>
                                            <td>Masyarakat</td>
                                            <td style="text-align:center;">2019</td>
                                            <td>Kementerian Pendidikan</td>
                                            <td style="text-align:center;">
                                                <button type="submit" title="update" class="btn btn-warning btn-mini"><i class="icon-pencil"></i></button>
                                                <button type="submit" title="detail" class="btn btn-primary btn-mini"><i class="icon-edit"></i></button>
                                                <button type="submit" title="delete" class="btn btn-danger btn-mini"><i class="icon-eraser"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="admin/layout :: footer"></div>
    <div id="addModal" class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="float:right">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title" id="exampleModalLabel">Add New NSA</h3>
                </div>
                <form class="form-horizontal">
                    <div class="modal-body">
                        <span class="control-group">
                            <label for="nsa_name">Nama Organisasi :</label>
                            <input name="nsa_name" id="nsa_name" type="text" class="input-block-level"
                                   placeholder="input nama organisasi..." required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready( function () {
            $('#myTable').DataTable({});
        });
    </script>
</body>
</html>
