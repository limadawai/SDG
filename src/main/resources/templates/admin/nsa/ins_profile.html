                                <input name="id_inst" id="id_inst" type="hidden" class="input-block-level" readonly>
                                <input name="id_role" id="id_role" type="hidden" class="input-block-level" readonly>
                            </div>
                            <div class="control-group">
                                <label for="nm_inst" class="lang_indo">Nama Profil Institusi :</label>
                                <label for="nm_inst" class="lang_eng" style="display: none">Institution Profile Name :</label>
                                <input name="nm_inst" id="nm_inst" type="text" class="input-block-level" required>
                            </div>
                            <div class="control-group">
                                <label for="achievement" class="lang_indo">Pencapaian :</label>
                                <label for="achievement" class="lang_eng" style="display: none">Achievement :</label>
                                <input name="achievement" id="achievement" type="text" class="input-block-level" >
                            </div>
                            <div class="control-group">
                                <label for="loc_inst" class="lang_indo">Lokasi :</label>
                                <label for="loc_inst" class="lang_eng" style="display: none">Location:</label>
                                <input name="loc_inst" id="loc_inst" type="text" class="input-block-level" >
                            </div>
                            <div class="control-group">
                                <label for="beneficiaries" class="lang_indo">Penerima Manfaat :</label>

                                <input name="beneficiaries" id="beneficiaries" type="text" class="input-block-level" >
                            </div>

                                <input name="year_impl" id="year_impl" type="text" class="input-block-level" >
                            </div>
                            <div class="control-group">
                                <label for="major_part" class="lang_indo">Partner :</label>
                                <label for="major_part" class="lang_eng" style="display: none">Major Partners :</label>
                                <input name="major_part" id="major_part" type="text" class="input-block-level" >
                            </div>
                        </div>
                        <div class="modal-footer" id="simpan_">

            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            
            $('#update_').on('click', '#update', function(e){
                var id_inst         = ($('#id_inst').val())?$('#id_inst').val():null;
                var id_role         = $('#id_role').val();
                var nm_inst         = $('#nm_inst').val();
                var achievement     = $('#achievement').val();
                var loc_inst        = $('#loc_inst').val();
                var beneficiaries   = $('#beneficiaries').val();
                var year_impl       = $('#year_impl').val();
                var major_part      = $('#major_part').val();
                
                var data    = JSON.stringify({
                                'id_inst': id_inst,
                                'id_role': id_role,
                                'nm_inst': nm_inst,
                                'achievement': achievement,
                                'loc_inst': loc_inst,
                                'beneficiaries': beneficiaries,
                                'year_impl': year_impl,
                                'major_part': major_part
                            });
                $.ajax({
                    type: "POST",
                    url: urls+'save-ins-profil',
                    beforeSend : function(xhr){
                    	xhr.setRequestHeader(header,token);
                    },
                    headers:{'Accept':'application/json','Content-Type':'application/json'},
                    data: data,
                    success: function (result) {
                        window.location = urls+"nsa/inst-profile";
                    	$('.addModal').modal('hide');
                    },
                });
            });

            $('#tabel-ins-profile').on('click', '.update', function(){

                $('#achievement').val(data[2]);

                $('#beneficiaries').val(data[4]);

                $('.addModal').modal("show");
                $('#simpan_').hide();
                $('#update_').show();
            });

                }).then(function () {

                        },
