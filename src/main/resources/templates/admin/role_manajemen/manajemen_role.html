<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/layout :: header">
    <title th:text="${title}"></title>
</head>
<body>
    <div th:include="admin/layout :: menu"></div>

    <div id="content">
        <div id="content-header">
            <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>Admin / Manajemen Role</a></div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-user"></i></span>
                        <h5>Tabel Daftar Role</h5>
                    </div>
                    <div class="widget-content">
                        <div class="pull-left" style="width:100%">
                            <div class="input-append">
                                <input class="span10" id="carirole" type="text">
                                <button class="btn" type="button">Search</button>
                            </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <select id="selprov" name="selprov" class="span3">
                                <option value="indonesia">Indonesia</option>
                            </select>
                            <!-- ************** Ajax Select Content ************** -->
                            <script type="text/javascript" th:inline="javascript">
                                $.ajax({
                                    url: 'provinsi',
                                    type: 'get',
                                    dataType: 'json',
                                    cache: false,
                                    success: function (result) {
                                        // console.log(result);
                                        for (var i=0; i<result.length; i++) {
                                            var options = '<option value="'+result[i].id_prov+'">'+result[i].nm_prov+'</option>';
                                            $("#selprov").append(options);
                                        }
                                    }
                                });
                            </script>
                            <button class="btn btn-warning btn-small pull-right" data-toggle="modal" data-target="#addModal">Add New</button>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <table id="myTable" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th style="text-align:center;font-size:80%;width:15%;">No.</th>
                                            <th style="text-align:center;font-size:80%;">Role</th>
                                            <th style="text-align:center;font-size:80%;">Deskripsi</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr style="font-size:90%;">
                                            <td>1.</td>
                                            <td>ADMIN</td>
                                            <td>Role ini berfungsi untuk membuat akun user</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <script type="text/javascript" th:inline="javascript">
                                    $(document).ready( function () {
                                        $('#myTable').DataTable({});
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:include="admin/layout :: footer"></div>

    <div id="addModal" class="modal hide fade" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="float:right">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="modal-title" id="exampleModalLabel">Add Role Baru</h2>
                </div>
                <form class="form-horizontal">
                <div class="modal-body">
                    <div class="control-group">
                        <label for="nsa_name">Nama Role :</label>
                        <input name="nama_role" id="nsa_name" type="text" class="input-block-level"
                               placeholder="input nama role..." required>
                    </div>
                    <div class="control-group">
                        <label for="nsa_name">Deskripsi :</label>
                        <input name="deskripsi" id="nsa_name" type="text" class="input-block-level"
                               placeholder="input deskripsi..." required>
                    </div>
                    <div class="control-group">
                        <label for="nsa_name">Kategori :</label>
                        <select name="selkategori" class="span3">
                            <option value="0">pilih kategori</option>
                            <option value="gov">Pemerintahan</option>
                            <option value="non-gov">Non-Pemerintahan</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
