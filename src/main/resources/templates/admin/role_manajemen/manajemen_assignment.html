<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/layout :: header">
    <meta charset="UTF-8">
    <title th:text="Manajemen Pembagian Tugas"></title>
</head>
<body>
    <div th:include="admin/layout :: menu"></div>
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>Admin / Manajemen Pengguna</a></div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-user"></i></span>
                        <h5>Tabel Daftar Pembagian Tugas</h5>
                    </div>
                    <div class="widget-content">
                        <div class="pull-left" style="width:100%">
                            <div class="input-append" style="margin-right:28px;">
                                <input placeholder="Search..." class="span12" id="text-cari" type="text"/>
                                <span class="add-on"><i class="icon-search"></i></span>
                            </div>
                            <select th:field="*{listprov}" class="span3">
                                <option th:each="list : ${listprov}" th:value="${list.id_prov}" th:text="${list.acronym}"></option>
                            </select>
                            <select>
                                <option>RAN 2015 - 2019</option>
                            </select>
                            <button class="btn btn-warning btn-small pull-right" data-toggle="modal" data-target="#addModal">Add New</button>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="table-responsive">
                                    <table id="tabel-role" class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th style="text-align:center;font-size:80%;width:5%;">No.</th>
                                                <th style="text-align:center;font-size:80%;width:25%;">Jenis Aktifitas</th>
                                                <th style="text-align:center;font-size:80%;">Detail Aktifitas</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="admin/layout :: footer"></div>
</body>
</html>
