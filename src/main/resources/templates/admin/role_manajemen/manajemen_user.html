<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/layout :: header">
    <meta charset="UTF-8">
    <title th:text="Manajemen Pengguna"></title>
</head>
<body>
    <div th:include="admin/layout :: menu"></div>

    <div id="content">
        <div id="content-header">
            <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>Admin / Manajemen Pengguna</a></div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-user"></i></span>
                        <h5>Tabel Daftar Pengguna</h5>
                    </div>
                    <div class="widget-content">
                        <div class="pull-left" style="width:100%">
                            <div class="input-append" style="margin-right:50px;">
                                <input placeholder="Search..." class="span12" id="text-cari" type="text"/>
                                <span class="add-on"><i class="icon-search"></i></span>
                            </div>
                            <select th:field="*{listprov}" class="span3">
                                <option th:each="list : ${listprov}" th:value="${list.id_prov}" th:text="${list.acronym}"></option>
                            </select>
                            <button class="btn btn-warning btn-small pull-right" data-toggle="modal" data-target="#addModal">Add New</button>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="table-responsive">
                                    <table id="tabel-user" class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th style="text-align:center;font-size:80%;width:15%;">No.</th>
                                                <th style="text-align:center;font-size:80%;">Pengguna</th>
                                                <th style="text-align:center;font-size:80%;">Wewenang</th>
                                                <th style="text-align:center;font-size:80%;">Detail</th>
                                                <th style="text-align:center;font-size:80%;">Aksi</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:include="admin/layout :: footer"></div>

    <div id="addModal" class="modal hide fade" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="float:right">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title" id="exampleModalLabel"><i class="icon-cog"></i> Tambahkan Pengguna Baru</h3>
                </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="control-group">
                                <label th:class="control-label" for="username">Nama Pengguna</label>
                                <div class="controls">
                                    <input id="username" type="email" name="username" placeholder="Email" style="vertical-align:middle;width:80%;">
                                </div>
                            </div>
                            <div class="control-group">
                                <label th:class="control-label" for="nama">Nama Lengkap</label>
                                <div class="controls">
                                    <input id="nama" type="text" name="nama" placeholder="Nama lengkap" style="vertical-align:middle;width:90%;">
                                </div>
                            </div>
                            <div class="control-group">
                                <label th:class="control-label" for="detail">Detail</label>
                                <div class="controls">
                                    <textarea id="detail" type="text" name="detail" placeholder="Detail" rows="3" style="vertical-align:middle;width:90%;"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="simpan" class="btn btn-success">Simpan</button>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
