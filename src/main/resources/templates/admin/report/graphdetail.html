<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<head th:include="admin/layout :: header">
    <title th:text="SDG Report Graph"></title>
</head>
<body>
    <div th:include="admin/layout :: menu"></div>
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb" class="lang_indo"> <a href="#" title="Ke Home" class="tip-bottom"><i class="icon-home"></i>Laporan / Grafik / Detail</a></div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div id="divsdg" style="width:100%;">
                	<button id="back" class="btn btn-warning">Kembali</button>
                </div>
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-tasks"></i></span>
                        <h5 id="title">Detail Grafik Hasil Pelaporan</h5>
                    </div>
                    <div class="widget-content" style="background:#FFFFFF;">
                        <div class="pull-right" style="width:auto;">
                            <button id="btngrafik" class="btn btn-primary">Show Graphic</button>
                            <button id="btnexport" class="btn btn-success" style="margin-right:4px;">Export Excel</button>
                        </div><br><br>
                        <div style="width:100%;">
                            <table id="tabgrafik" class='table table-striped table-bordered'>
                                <thead></thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
	                        	<select id="pilgrafik" class="pull-right">
	                        		<option value="0">-- Pilih Jenis Grafik --</option>
	                        		<option value="graf1">Grafik Line</option>
	                        		<option value="graf2">Grafik Bar</option>
	                        		<option value="graf3">Grafik Line</option>
	                        	</select>
                                <div id="dualaxes"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:include="admin/layout :: footer"></div>
    <script th:inline="javascript">
        var lang = [[${lang}]];
        if (lang == null) {lang = "0";};
        var name = [[${name}]];
        var role = [[${role}]];
        $("#welcome").html("Welcome, "+name);
        var idsdg = [[${idsdg}]];
        var idtarget = [[${idtar}]];
        var idsdgindikator = [[${idsdgindikator}]];
        var idindikator = [[${idindikator}]];
        var idmonper = [[${idmonper}]];
        var flag = [[${flag}]];
        
        $("#back").on("click", function(){
        	location.href = urls+"report-graph";
        });

        //====================== Header Tabel ======================
        if (flag == "0") {
            $.ajax({
                url: urls + "cekgovmonper",
                type: 'get',
                data: {"id_goals":idsdg,"id_target":idtarget,"id_indicator":idsdgindikator,"id_gov_indicator":idindikator},
                dataType: 'json',
                cache: false,
                async: false,
                success: function (monper) {
                    //console.log("id monper : "+monper);
                    percallback(monper[0]);
                    if (monper[0] == "yearly") {
                        headyearly();
                    } else if (monper[0] == "semesterly") {
                        headsemesterly();
                    } else if (monper[0] == "quarterly") {
                        headquarterly();
                    }
                }
            });
        } else if (flag == "1") {
            $.ajax({
                url: urls + "ceknsamonper",
                type: 'get',
                data: {"id_sdg_goals":idsdg,"id_sdg_target":idtarget,"id_sdg_indicator":idsdgindikator,"id_nsa_indicator":idindikator},
                dataType: 'json',
                cache: false,
                success: function (monper) {
                    // console.log(monper[0]);
                    percallback(monper[0]);
                    if (monper[0] == "yearly") {
                        headyearly();
                    } else if (monper[0] == "semesterly") {
                        headsemesterly();
                    } else if (monper[0] == "quarterly") {
                        headquarterly();
                    }
                }
            });
        }

        var periode;
        function percallback(period) {
            periode = period;
        }

        function headyearly() {
            var th = "<tr>";
            th += "<th id='th1' style='vertical-align:middle;width:10%;' rowspan='4'>Satuan</th>";
            th += "<th id='th2' style='vertical-align:middle;' colspan='5'>Target per Tahun</th>";
            th += "<th id='th3' style='vertical-align:middle;' colspan='5'>Realisasi per Tahun</th>";
            th += "<th id='th4' style='vertical-align:middle;word-wrap:break-word;max-width:100px;' rowspan='4'>Realisasi Anggaran<br>Tahun Berjalan<br>(juta)</th>";
            th += "<th id='th5' style='vertical-align:middle;' rowspan='4'>Sumber Pendanaan</th>";
            th += "<th id='th6' style='vertical-align:middle;' rowspan='4'>Pelaku</th>";
            th += "</tr>";
            th += "<tr class='trtarget'>";
            th += "<th id='tahun1' style='vertical-align:middle;' rowspan='3'>2020</th>";
            th += "<th id='tahun2' style='vertical-align:middle;' rowspan='3'>2021</th>";
            th += "<th id='tahun3' style='vertical-align:middle;' rowspan='3'>2022</th>";
            th += "<th id='tahun4' style='vertical-align:middle;' rowspan='3'>2023</th>";
            th += "<th id='tahun5' style='vertical-align:middle;' rowspan='3'>2024</th>";
            th += "</tr>";
            th += "<tr class='trreal'>";
            th += "<th id='tahun11' colspan='1'>2020</th>";
            th += "<th id='tahun12' colspan='1'>2021</th>";
            th += "<th id='tahun13' colspan='1'>2022</th>";
            th += "<th id='tahun14' colspan='1'>2023</th>";
            th += "<th id='tahun15' colspan='1'>2024</th>";
            th += "</tr>";
            th += "<tr>";
            th += "<th>I</th>";
            th += "<th>I</th>";
            th += "<th>I</th>";
            th += "<th>I</th>";
            th += "<th>I</th>";
            th += "</tr>";
            $("#tabgrafik > thead").append(th);
        }

        function headsemesterly() {
            var th = "<tr>";
            th += "<th id='th1' style='vertical-align:middle;width:10%;' rowspan='4'>Satuan</th>";
            th += "<th id='th2' style='vertical-align:middle;' colspan='5'>Target per Tahun</th>";
            th += "<th id='th3' style='vertical-align:middle;' colspan='10'>Realisasi per Semester</th>";
            th += "<th id='th4' style='vertical-align:middle;word-wrap:break-word;max-width:100px;' rowspan='4'>Realisasi Anggaran<br>Tahun Berjalan<br>(juta)</th>";
            th += "<th id='th5' style='vertical-align:middle;' rowspan='4'>Sumber Pendanaan</th>";
            th += "<th id='th6' style='vertical-align:middle;' rowspan='4'>Pelaku</th>";
            th += "</tr>";
            th += "<tr class='trtarget'>";
            th += "<th id='tahun1' style='vertical-align:middle;' rowspan='3'>2020</th>";
            th += "<th id='tahun2' style='vertical-align:middle;' rowspan='3'>2021</th>";
            th += "<th id='tahun3' style='vertical-align:middle;' rowspan='3'>2022</th>";
            th += "<th id='tahun4' style='vertical-align:middle;' rowspan='3'>2023</th>";
            th += "<th id='tahun5' style='vertical-align:middle;' rowspan='3'>2024</th>";
            th += "</tr>";
            th += "<tr class='trreal'>";
            th += "<th id='tahun11' colspan='2'>2020</th>";
            th += "<th id='tahun12' colspan='2'>2021</th>";
            th += "<th id='tahun13' colspan='2'>2022</th>";
            th += "<th id='tahun14' colspan='2'>2023</th>";
            th += "<th id='tahun15' colspan='2'>2024</th>";
            th += "</tr>";
            th += "<tr>";
            th += "<th>I</th>";
            th += "<th>II</th>";
            th += "<th>I</th>";
            th += "<th>II</th>";
            th += "<th>I</th>";
            th += "<th>II</th>";
            th += "<th>I</th>";
            th += "<th>II</th>";
            th += "<th>I</th>";
            th += "<th>II</th>";
            th += "</tr>";
            $("#tabgrafik > thead").append(th);
        }

        function headquarterly() {
            var th = "<tr>";
            th += "<th id='th1' style='vertical-align:middle;width:10%;' rowspan='4'>Satuan</th>";
            th += "<th id='th2' style='vertical-align:middle;' colspan='5'>Target per Tahun</th>";
            th += "<th id='th3' style='vertical-align:middle;' colspan='20'>Realisasi per Semester</th>";
            th += "<th id='th4' style='vertical-align:middle;word-wrap:break-word;max-width:100px;' rowspan='4'>Realisasi Anggaran<br>Tahun Berjalan<br>(juta)</th>";
            th += "<th id='th5' style='vertical-align:middle;' rowspan='4'>Sumber Pendanaan</th>";
            th += "<th id='th6' style='vertical-align:middle;' rowspan='4'>Pelaku</th>";
            th += "</tr>";
            th += "<tr class='trtarget'>";
            th += "<th id='tahun1' style='vertical-align:middle;' rowspan='3'>2020</th>";
            th += "<th id='tahun2' style='vertical-align:middle;' rowspan='3'>2021</th>";
            th += "<th id='tahun3' style='vertical-align:middle;' rowspan='3'>2022</th>";
            th += "<th id='tahun4' style='vertical-align:middle;' rowspan='3'>2023</th>";
            th += "<th id='tahun5' style='vertical-align:middle;' rowspan='3'>2024</th>";
            th += "</tr>";
            th += "<tr class='trreal'>";
            th += "<th id='tahun11' colspan='4'>2020</th>";
            th += "<th id='tahun12' colspan='4'>2021</th>";
            th += "<th id='tahun13' colspan='4'>2022</th>";
            th += "<th id='tahun14' colspan='4'>2023</th>";
            th += "<th id='tahun15' colspan='4'>2024</th>";
            th += "</tr>";
            th += "<tr>";
            th += "<th>I</th>";
            th += "<th>II</th>";
            th += "<th>III</th>";
            th += "<th>IV</th>";
            th += "<th>I</th>";
            th += "<th>II</th>";
            th += "<th>III</th>";
            th += "<th>IV</th>";
            th += "<th>I</th>";
            th += "<th>II</th>";
            th += "<th>III</th>";
            th += "<th>IV</th>";
            th += "<th>I</th>";
            th += "<th>II</th>";
            th += "<th>III</th>";
            th += "<th>IV</th>";
            th += "<th>I</th>";
            th += "<th>II</th>";
            th += "<th>III</th>";
            th += "<th>IV</th>";
            th += "</tr>";
            $("#tabgrafik > thead").append(th);
        }

        indo();

        if (lang == "0") {
            indo();
        } else {
            inggris();
        }

        $('#fs').on('change', function(){
            if($(this).is(':checked')){
                indo();
            } else {
                inggris();
            }
        });

        function indo() {
            $("#title").text("Grafik hasil Pelaporan");
            $("#th1").text("Satuan");
            $("#th2").text("Target per Tahun");
            if (periode == "yearly") {
                $("#th3").text("Realisasi per Tahun");
            } else if (periode == "semesterly") {
                $("#th3").text("Realisasi per Semester");
            } else if (periode == "quarterly") {
                $("#th3").text("Realisasi per Kwartal");
            }
            $("#th4").text("Realisasi Pendanaan Tahun Berjalan\n(juta)");
            $("#th5").text("Sumber Pendanaan");
            $("#th6").text("Pelaku");
            $("#back").text("Kembali");
        }

        function inggris() {
            $("#title").text("Monitoring Graph");
            $("#th1").text("Unit");
            $("#th2").text("Anually Target");
            if (periode == "yearly") {
                $("#th3").text("Anually Realization");
            } else if (periode == "semesterly") {
                $("#th3").text("Semesterly Realization");
            } else if (periode == "quarterly") {
                $("#th3").text("Quarterly Realization");
            }
            $("#th4").text("Budget Realization in Current Year\n(million)");
            $("#th5").text("Funding Source");
            $("#th6").text("Actor");
            $("#back").text("B a c k");
        }
        
      
        //******************** Content ********************
        //********** Flag 0 => Gov || Flag 1 => Non-Gov **********
        if (flag == "0") {
        	//********** Header tabel ***********
            $.ajax({
                url: urls + "getperiodeheader",
                type: 'get',
                data: "id_gov_indicator="+idindikator,
                dataType: 'json',
                cache: false,
                success: function (resheader) {
                	//console.log("resheader : "+resheader);
                    var a = parseInt(resheader[0][1], 10);
                    var b = parseInt(resheader[0][2], 10);
                    $("#tahun1").text(a);$("#tahun2").text(a+1);$("#tahun3").text(a+2);$("#tahun4").text(a+3);$("#tahun5").text(a+4);
                    $("#tahun11").text(a);$("#tahun12").text(a+1);$("#tahun13").text(a+2);$("#tahun14").text(a+3);$("#tahun15").text(a+4);
                }
            });
            //================= Get Mapping Program Indicator ke SDG Indicator ===============
            $.ajax({
                url: urls + "reportgovgrap",
                type: 'get',
                data: {"id_sdg_goals":idsdg,"id_sdg_target":idtarget,"id_sdg_indicator":idsdgindikator,"id_gov_indicator":idindikator},
                dataType: 'json',
                cache: false,
                success: function (resgovindi) {
                    //console.log(resgovindi);
                    for ( var i=0; i<resgovindi.length; i++) {
                        var row = "<tr>";
                        row += "<td style='text-align:center;'>"+resgovindi[i][7]+"</td>";
                        row += "<td id='tar1' style='text-align:center;'></td>";
                        row += "<td id='tar2' style='text-align:center;'></td>";
                        row += "<td id='tar3' style='text-align:center;'></td>";
                        row += "<td id='tar4' style='text-align:center;'></td>";
                        row += "<td id='tar5' style='text-align:center;'></td>";
                        if (periode == "yearly") {
                            row += "<td id='td1' style='text-align:center;'>0</td>";
                            row += "<td id='td2' style='text-align:center;'>0</td>";
                            row += "<td id='td3' style='text-align:center;'>0</td>";
                            row += "<td id='td4' style='text-align:center;'>0</td>";
                            row += "<td id='td5' style='text-align:center;'>0</td>";
                        } else if (periode == "semesterly") {
                            row += "<td id='td11' style='text-align:center;'>0</td>";
                            row += "<td id='td21' style='text-align:center;'>0</td>";
                            row += "<td id='td12' style='text-align:center;'>0</td>";
                            row += "<td id='td22' style='text-align:center;'>0</td>";
                            row += "<td id='td13' style='text-align:center;'>0</td>";
                            row += "<td id='td23' style='text-align:center;'>0</td>";
                            row += "<td id='td14' style='text-align:center;'>0</td>";
                            row += "<td id='td24' style='text-align:center;'>0</td>";
                            row += "<td id='td15' style='text-align:center;'>0</td>";
                            row += "<td id='td25' style='text-align:center;'>0</td>";
                        } else if (periode == "quarterly") {
                            row += "<td id='td11' style='text-align:center;'>0</td>";
                            row += "<td id='td21' style='text-align:center;'>0</td>";
                            row += "<td id='td31' style='text-align:center;'>0</td>";
                            row += "<td id='td41' style='text-align:center;'>0</td>";
                            row += "<td id='td12' style='text-align:center;'>0</td>";
                            row += "<td id='td22' style='text-align:center;'>0</td>";
                            row += "<td id='td32' style='text-align:center;'>0</td>";
                            row += "<td id='td42' style='text-align:center;'>0</td>";
                            row += "<td id='td13' style='text-align:center;'>0</td>";
                            row += "<td id='td23' style='text-align:center;'>0</td>";
                            row += "<td id='td33' style='text-align:center;'>0</td>";
                            row += "<td id='td43' style='text-align:center;'>0</td>";
                            row += "<td id='td14' style='text-align:center;'>0</td>";
                            row += "<td id='td24' style='text-align:center;'>0</td>";
                            row += "<td id='td34' style='text-align:center;'>0</td>";
                            row += "<td id='td44' style='text-align:center;'>0</td>";
                            row += "<td id='td15' style='text-align:center;'>0</td>";
                            row += "<td id='td25' style='text-align:center;'>0</td>";
                            row += "<td id='td35' style='text-align:center;'>0</td>";
                            row += "<td id='td45' style='text-align:center;'>0</td>";
                        }
                        if (resgovindi[i][14] == null){resgovindi[i][14] = 0};
                        row += "<td style='text-align:center;width:8%;'>"+resgovindi[i][14]+"</td>";
                        row += "<td id='fund' style='width:12%;'></td>";
                        row += "<td>"+name+"</td>";
                        row += "</tr>";
                        $("#tabgrafik > tbody").append(row);
                    }
                    //******************* Isi kolom target *******************
                    var tahun = [$("#tahun1").text(),$("#tahun2").text(),$("#tahun3").text(),$("#tahun4").text(),$("#tahun5").text()];
                    var arrtahun = [];
                    for (var i=0; i<tahun.length; i++) {
        	            $.ajax({
        	            	url: urls + "targetgov",
        	                type: 'get',
        	                data: {"id_gov_indicator":idindikator,"year":tahun[i]},
        	                dataType: 'json',
        	                cache: false,
        	                async: false,
        	                success: function (restarget) {
        	                	//console.log(restarget);
        	                	arrtahun.push(restarget[0]);
        	                }
        	            });
                    }
                    //console.log(arrtahun);
                    for (var i=0; i<arrtahun.length; i++) {
                    	$("#tar"+(i+1)).text(arrtahun[i]);
                    }
                	
                    if (periode == "yearly") {
                    	for (var i=0; i<tahun.length; i++) {
                    		$.ajax({
            	            	url: urls + "realgovyear",
            	                type: 'get',
            	                data: {"id_monper":idmonper,"year":tahun[i],"id_gov_indicator":idindikator},
            	                dataType: 'json',
            	                cache: false,
            	                async: false,
            	                success: function (resreal) {
            	                	//console.log(resreal);
            	                	for (var i=1; i<=5; i++) {
            	                		$("#td"+i).text(resreal[0]);
            	                	}
            	                }
                    		});
                    	}
                    } else if (periode == "semesterly") {
                    	var realarr = [];
                    	for (var i=0; i<tahun.length; i++) {
                    		$.ajax({
            	            	url: urls + "realgovsemester",
            	                type: 'get',
            	                data: {"id_monper":idmonper,"year":tahun[i],"id_gov_indicator":idindikator},
            	                dataType: 'json',
            	                cache: false,
            	                async: false,
            	                success: function (resreal) {
            	                	//console.log(resreal);
            	                	realarr.push(resreal[0]);
            	                }
                    		});
                    	}
                    	console.log(realarr);
                    	for (var i=0; i<realarr.length; i++) {
                    		if (typeof realarr[i] == 'undefined') {
                    			realarr[i] = [0,0];
                    		}
                			$("td#td1"+(i+1)).text(realarr[i][0]);
                			$("td#td2"+(i+1)).text(realarr[i][1]);
                    	}
                    } else if (periode == "quarterly") {
                    	//console.log(tahun);
                    	var realarr = [];
                    	for (var i=0; i<tahun.length; i++) {
                    		$.ajax({
            	            	url: urls + "realgovquarter",
            	                type: 'get',
            	                data: {"id_monper":idmonper,"year":tahun[i],"id_gov_indicator":idindikator},
            	                dataType: 'json',
            	                cache: false,
            	                async: false,
            	                success: function (resreal) {
            	                	//console.log(resreal[0]);
            	                	realarr.push(resreal[0]);
            	                }
                    		});
                    	}
                    	for (var i=0; i<realarr.length; i++) {
                    		if (typeof realarr[i] == 'undefined') {
                    			realarr[i] = [0,0];
                    		}
                			$("#td1"+(i+1)).text(realarr[i][0]);
                			$("#td2"+(i+1)).text(realarr[i][1]);
                			$("#td3"+(i+1)).text(realarr[i][2]);
                			$("#td4"+(i+1)).text(realarr[i][3]);
                    	}
                    }
                    $.ajax({
    	            	url: urls + "getgovfundsource",
    	                type: 'get',
    	                data: {"id_monper":idmonper,"id_gov_indicator":idindikator},
    	                dataType: 'json',
    	                cache: false,
    	                success: function (resfund) {
    	                	//console.log(resfund[0][4]);
    	                	$("#fund").text(resfund[0][4]);
    	                }
            		});
                }
            });
        } else if (flag == "1") {
        	//********** Header tabel ***********
            $.ajax({
                url: urls + "getnsaperiodeheader",
                type: 'get',
                data: "id_nsa_indicator="+idindikator,
                dataType: 'json',
                cache: false,
                success: function (resheader) {
                    var a = parseInt(resheader[0][1], 10);
                    var b = parseInt(resheader[0][2], 10);
                    $("#tahun1").text(a);$("#tahun2").text(a+1);$("#tahun3").text(a+2);$("#tahun4").text(a+3);$("#tahun5").text(a+4);
                    $("#tahun11").text(a);$("#tahun12").text(a+1);$("#tahun13").text(a+2);$("#tahun14").text(a+3);$("#tahun15").text(a+4);
                }
            });
            //================= Get Mapping Program Indicator ke SDG Indicator ===============
            $.ajax({
                url: urls + "reportnsagrap",
                type: 'get',
                data: {"id_sdg_goals":idsdg,"id_sdg_target":idtarget,"id_sdg_indicator":idsdgindikator,"id_nsa_indicator":idindikator},
                dataType: 'json',
                cache: false,
                success: function (resnsaindi) {
                    //console.log(resnsaindi);
                    for ( var i=0; i<resnsaindi.length; i++) {
                        var row = "<tr>";
                        row += "<td style='text-align:center;'>"+resnsaindi[i][7]+"</td>";
                        if (resnsaindi[i][8] == null){resnsaindi[i][8] = 0};
                        row += "<td id='tar1' style='text-align:center;'>"+resnsaindi[i][8]+"</td>";
                        if (resnsaindi[i][9] == null){resnsaindi[i][9] = 0};
                        row += "<td id='tar2' style='text-align:center;'>"+resnsaindi[i][9]+"</td>";
                        if (resnsaindi[i][10] == null){resnsaindi[i][10] = 0};
                        row += "<td id='tar3' style='text-align:center;'>"+resnsaindi[i][10]+"</td>";
                        if (resnsaindi[i][11] == null){resnsaindi[i][11] = 0};
                        row += "<td id='tar4' style='text-align:center;'>"+resnsaindi[i][11]+"</td>";
                        if (resnsaindi[i][12] == null){resnsaindi[i][12] = 0};
                        row += "<td id='tar5' style='text-align:center;'>"+resnsaindi[i][12]+"</td>";
