<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <head th:include="admin/layout :: header">
    <title th:text="SDG Report Graph"></title>
</head>
<body>
    <div th:include="admin/layout :: menu"></div>
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb" class="lang_indo"> <a href="#" title="Ke Home" class="tip-bottom"><i class="icon-home"></i>Laporan / Grafik</a></div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div style="width:100%">
                    <select id="daerah" name="daerah" class="form-control">
                        <option value="0" >-- Pilih Daerah --</option>
                        <option th:each="f:${listprov}" th:value="${f.id_prov}" th:text="${f.acronym}"></option>
                    </select>
                    <select id="periode" name="periode" class="form-control">
                        <option value="0" >-- Pilih Periode --</option>
                    </select>
                </div>
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-tasks"></i></span>
                        <h5 id="title">Grafik Hasil Pelaporan</h5>
                    </div>
                    <div class="widget-content" style="background:#FFFFFF;">
                        <div class="row-fluid">
                            <div id="divkiri" class="span6"></div>
                            <div id="divkanan" class="span6">
                                <p><h4 id="patas" style="margin-left:10px;">Pemerintah</h4></p>
                                <div id="kananatas" class="span12" style="margin:0;padding:0;">
                                </div>
                                <p><h4 id="pbawah" style="margin-left:10px;">Non-Pemerintah</h4></p>
                                <div id="kananbawah" class="span12" style="margin:0;padding:0;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="admin/layout :: footer"></div>
    <script th:inline="javascript">
        var lang = [[${lang}]];
        if (lang == null ) {lang = "0";};
        var name = [[${name}]];
        var role = [[${role}]];
        $("#welcome").html("Welcome, "+name);

        indo();

        if (lang == "0") {
            indo();
        } else {
            inggris();
        }

        $('#fs').on('change', function(){
            if($(this).is(':checked')){
                indo();
            } else {
                inggris();
            }
        });

        function indo() {
            $("#title").text("Grafik hasil Pelaporan");
            $("#patas").text("Pemerintah");
            $("#pbawah").text("Non-Pemerintah");
        }

        function inggris() {
            $("#title").text("Monitoring Graph");
            $("#patas").text("Government");
            $("#pbawah").text("Non-Government");
        }

        // ********************** Fungsi pilih select option **********************
        
        $("#daerah").on("change", function(){
            var valdaerah = $(this).val();
            $.ajax({
            	url: urls + "getmonper",
                type: 'get',
                data: {'id_prov':valdaerah},
                dataType: 'json',
                cache: false,
                success: function (resmonper) {
                	//console.log(resmonper);
                	$("#periode").empty();
                	$("#periode").append("<option value='0'>-- Pilih Periode --</option>");
                	for (var i=0; i<resmonper.length; i++) {
                		var opt = "<option value='"+resmonper[i][0]+"'>"+resmonper[i][1]+" - "+resmonper[i][2]+"</option";
                		$("#periode").append(opt);
                	}
                }
            });
        });
        
        $("#periode").on("change", function(){
        	var valdaerah = $("#daerah").val();
        	var valperiode = $(this).val();
        	$.ajax({
            	url: urls + "getrole",
                type: 'get',
                data: {'id_prov':valdaerah},
                dataType: 'json',
                cache: false,
                success: function (resrole) {
                	//console.log(resrole);
                	if (resrole.length == 0) {
                		swal("Data tidak ditemukan");
                	}
                    $("#divkiri").empty();
                    $("#kananatas").empty();
                    $("#kananbawah").empty();
                	for (var i=0; i<resrole.length; i++) {
                		$.ajax({
                            url: urls + "graphsdg",
                            type: 'get',
                            data: {'id_prov':valdaerah,'id_role':resrole[i]},
                            dataType: 'json',
                            cache: false,
                            async: false,
                            success: function (result) {
                            	//console.log(result);
                            	if (result.length > 0) {
                                	//console.log(result);
                            	}
                                var isi = "<ol class='tree'>";
                                if (result.length > 0) {
                                    for (var i=0; i<result.length; i++) {
                                    	//console.log(result[i]);
                                        isi += "<li style='padding:6px'>";
                                            isi += "<label class='dok' for='folder"+(i+1)+"'>"+result[i][8]+"</label> <input type='checkbox' id='folder"+(i+1)+"' />";
                                            isi += "<ol>";
                                                isi += "<li class='dok' style='padding:6px'>";
                                                    isi += "<label id='dok' class='dok' for='subfolder"+(i+1)+"' value=''>"+result[i][11]+"</label><input type='checkbox' id='subfolder"+(i+1)+"' />";
                                                    isi += "<ol id=''olindikator>";
                                                        isi += "<li id='cucu' class='file' style='padding:6px'>" +
                                                        "<a href='#' onclick='kanan("+result[i][1]+","+result[i][2]+","+result[i][3]+","+valperiode+")'>"+result[i][14]+"</a>" +
                                                        "</li>";
                                                    isi += "</ol>";
                                                isi += "</li>";
                                            isi += "</ol>";
                                        isi += "</li>";
                                    }
                                }
                                isi += "</ol>";
                                $("#divkiri").append(isi);
                            }
                        });
                	}
                }
            });
        });

        function kanan(idsdg, idtar, idindi, idmonper) {
        	//alert(idsdg+" "+idtar+" "+idindi+" "+idmonper);
        	var valda = $("#daerah").val();
        	//alert(valda);
            $.ajax({
                url: urls + "graphidgovindi",
                type: 'get',
                data: {"id_indicator":idindi,"id_monper":idmonper},
                dataType: 'json',
                cache: false,
                success: function (result) {
                    //console.log(result);
                    //console.log("id monper : "+result[0][1])
                    if (result.length == 0) {
                    	swal("Data tidak ditemukan");
                    }
                    $("#kananatas").empty();
                    for (var i=0; i<result.length; i++) {
                        $.ajax({
                            url: urls + "isigovmap",
                            type: 'get',
                            data: 'id='+result[i][0],
                            dataType: 'json',
                            cache: false,
                            success: function (resin) {
                                var isi = "<ol class='treekanan'>";
                                for (var i=0; i<resin.length; i++) {
                                    isi += "<li style='padding:6px'>";
                                        isi += "<label class='dokkanan' for='folder" + (i + 1) + "'>" + resin[i][10] + "</label> <input type='checkbox' id='folder" + (i + 1) + "' />";
                                        isi += "<ol>";
                                            isi += "<li style='padding:6px'>";
                                            isi += "<label class='dokkanan' for='subfolder" + (i + 1) + "'>" + resin[i][13] + "</label><input type='checkbox' id='subfolder" + (i + 1) + "' />";
                                                isi += "<ol>";
                                                    isi += "<li id='cucukanan' class='file' style='padding:6px'>" +
                                                    	"<a onclick='cucukanan("+idsdg+","+idtar+","+idindi+","+resin[i][0]+","+result[0][1]+","+0+")'>" + resin[i][4] + "</a>" +
                                                    	"</li>";
                                                isi += "</ol>";
                                            isi += "</li>";
                                        isi += "</ol>";
                                    isi += "</li>";
                                }
                                isi += "</ol>";
                                $("#kananatas").append(isi);
                            }
                        });
                    }
                }
            });
            //************************** Non Government ****************************
            $.ajax({
                url: urls + "graphidnsaindi",
                type: 'get',
                data: {"id_indicator":idindi,"id_monper":idmonper},
                dataType: 'json',
                cache: false,
                success: function (result) {
                    //console.log(result);
                    $("#kananbawah").empty();
                    for (var i=0; i<result.length; i++) {
                        $.ajax({
                            url: urls + "isinsamap",
                            type: 'get',
                            data: 'id='+result[i][0],
                            dataType: 'json',
                            cache: false,
                            success: function (resin) {
                            	//console.log(resin);
                            	//console.log("id monper : "+result[0][1])
                                var isi = "<ol class='treekanan'>";
                                for (var i=0; i<resin.length; i++) {
                                    isi += "<li style='padding:6px'>";
                                    isi += "<label class='dokkanan' for='folder" + (i + 1) + "'>" + resin[i][10] + "</label> <input type='checkbox' id='folder" + (i + 1) + "' />";
                                    isi += "<ol>";
                                    isi += "<li style='padding:6px'>";
                                    isi += "<label class='dokkanan' for='subfolder" + (i + 1) + "'>" + resin[i][13] + "</label><input type='checkbox' id='subfolder" + (i + 1) + "' />";
                                    isi += "<ol>";
                                    isi += "<li id='cucukanan' class='file' style='padding:6px'>" +
                                	"<a onclick='cucukanan("+idsdg+","+idtar+","+idindi+","+resin[i][0]+","+result[0][1]+","+1+")'>" + resin[i][4] + "</a>" +
                                	"</li>";
                                    isi += "</ol>";
                                    isi += "</li>";
                                    isi += "</ol>";
                                    isi += "</li>";
                                }
                                isi += "</ol>";
                                $("#kananbawah").append(isi);
                            }
                        });
                    }
                }
            });
        }

        function cucukanan(idsdg, idtar, idindi, id, idmon, flag) {
        	//alert(idsdg+" "+idtar+" "+idindi+" "+id+" "+flag);
        	var valda = $("#daerah").val();
            location.href = urls+"report-graph-detail/"+idsdg+"/"+idtar+"/"+idindi+"/"+id+"/"+idmon+"/"+flag+"/"+valda;
        }

    </script>
</body>
</html>
