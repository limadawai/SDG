<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <head th:include="admin/layout :: header">
    <title th:text="SDG Report Graph"></title>
</head>
<body>
    <div th:include="admin/layout :: menu"></div>
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb" class="lang_indo"> <a href="#" title="Ke Home" class="tip-bottom"><i class="icon-home"></i>Laporan / Grafik</a></div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div style="width:100%">
                    <select id="daerah" name="daerah" class="form-control">
                        <option value="0" >-- Pilih Daerah --</option>
                        <option th:each="f:${listprov}" th:value="${f.id_prov}" th:text="${f.acronym}"></option>
                    </select>
                </div>
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-tasks"></i></span>
                        <h5 id="title">Grafik Hasil Pelaporan</h5>
                    </div>
                    <div class="widget-content" style="background:#FFFFFF;">
                        <div class="row-fluid">
                            <div id="divtablegrid" class="span6"></div>
                            <div id="divkanan" class="span6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="admin/layout :: footer"></div>
    <script th:inline="javascript">
        var lang = [[${lang}]];
        var name = [[${name}]];
        var role = [[${role}]];
        $("#welcome").html("Welcome, "+name);

        indo();

        if (lang == "0") {
            indo();
        } else {
            inggris();
        }

        $('#fs').on('change', function(){
            if($(this).is(':checked')){
                indo();
            } else {
                inggris();
            }
        });

        function indo() {
            $("#title").text("Grafik hasil Pelaporan");
        }

        function inggris() {
            $("#title").text("Monitoring Graph");
        }

        // ********************** Fungsi pilih select option **********************

        var toggler = document.getElementsByClassName("caret1");
        var i;
        for (i = 0; i < toggler.length; i++) {
            toggler[i].addEventListener("click", function() {
                this.parentElement.querySelector(".nested").classList.toggle("active");
                this.classList.toggle("caret-down");
            });
        }

        $("#daerah").on("change", function(){
            var valdaerah = $(this).val();
            if (valdaerah != "0") {
                $.ajax({
                    url: urls + "getroleprov",
                    type: 'get',
                    data: 'id_prov=' + valdaerah,
                    dataType: 'json',
                    cache: false,
                    success: function (result) {
                        console.log(result);
                        $("#divtablegrid").empty();
                        var tab = "<ul id='bapak' style='list-style-type:none;'>";
                        for (var i=0; i<result.length; i++) {
                            tab += "<li style='cursor:pointer;'>";
                            tab += "<span class='icon-caret-right' style='padding-right: 10px;'></span>"+result[i][7];
                            tab += "<ul id='anak' style='margin-left:15px;list-style-type:none;'><li style='cursor:pointer;'>";
                            tab += "<span class='icon-caret-right' style='padding-right: 10px;'></span>"+result[i][9];
                            tab += "</li></ul>";
                            tab += "</li>";
                        }
                        tab += "</ul>";
                        $("#divtablegrid").append(tab);
                        $("#anak").hide();
                    }
                });
            } else if (valdaerah == "0") {
                $("#divtablegrid").empty();
            }
        });
    </script>
</body>
</html>
