<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <head th:include="admin/layout :: header">
    <title th:text="SDG Indicator Monitoring">SDG Indicator Monitoring</title>
</head>
<body>
    <div th:include="admin/layout :: menu"></div>
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb" class="lang_indo"> <a href="#" title="Ke Home" class="tip-bottom"><i class="icon-home"></i>Laporan / Monitoring</a></div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div style="width:100%">
                    <select id="daerah" name="daerah" class="form-control">
                        <option value="0" >-- Pilih Daerah --</option>
                        <option th:each="f:${listprov}" th:value="${f.id_prov}" th:text="${f.acronym}"></option>
                    </select>
                    <select id="role" name="idrole" class="form-control">
                        <option value="0" >-- Pilih Role --</option>
<!--                        <option th:each="f:${listrole}" th:value="${f.id_role}" th:text="${f.nm_role}"></option>-->
                    </select>
                    <select id="periode" name="idmonper" class="form-control">
                        <option value="0" >-- Pilih Periode --</option>
<!--                        <option id="monper" th:each="f:${listranrad}" th:value="${f.id_monper}" th:text="${f.start_year}+' - '+${f.end_year}"></option>-->
                    </select>
                </div>
                <div style="width:100%">
                    <select id="goals" name="daerah" class="form-control">
                        <option value="0" >-- Pilih SDGs --</option>
                        <option id="optgoals" th:each="f:${listgoals}" th:value="${f.id}" th:text="${f.nm_goals}"></option>
                    </select>
                    <select id="target" name="target" class="form-control">
                        <option value="0" >-- Pilih Target --</option>
                    </select>
                    <select id="indikator" name="idrole" class="form-control">
                        <option value="0" >-- Pilih Indikator --</option>
                    </select>
                </div>
                <div style="width:98%;padding:10px;border:1px solid #3ec1e9;">
                    <div id="divgoals" style="width:100%"></div>
                </div>
                <div style="width:98%;padding:10px;border:1px solid #3ec1e9;margin-top:6px;">
                    <div id="divtarget" style="width:100%;"></div>
                </div>
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-tasks"></i></span>
                        <h5 id="title">Laporan Hasil Monitor</h5>
                    </div>
                    <div class="widget-content">
                        <div id="indi">
<!--                            <div>-->
<!--                                <table  id="tab1" class="table table-striped table-bordered">-->
<!--                                    <thead>-->
<!--                                        <tr>-->
<!--                                            <th id="tab11">Sumber Data</th>-->
<!--                                            <th id="tab12">Satuan</th>-->
<!--                                            <th id="tab13">Baseline</th>-->
<!--                                            <th id="tab14">Target</th>-->
<!--                                            <th id="tab15">Aktual</th>-->
<!--                                            <th id="tab16">Status</th>-->
<!--                                        </tr>-->
<!--                                    </thead>-->
<!--                                </table>-->
<!--                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="admin/layout :: footer"></div>
    <script th:inline="javascript">
        var lang = [[${lang}]];
        var name = [[${name}]];
        var role = [[${role}]];
        $("#welcome").html("Welcome, "+name);

        indo();

        if (lang == "0") {
            indo();
        } else {
            inggris();
        }

        $('#fs').on('change', function(){
            if($(this).is(':checked')){
                indo();
            } else {
                inggris();
            }
        });

        function indo() {
            $("#title").text("Laporan Hasil Monitor");
            $("#tab11").text("Sumber Data");
            $("#tab12").text("Satuan");
            $("#tab13").text("Baseline");
            $("#tab14").text("Target");
            $("#tab15").text("Aktual");
            $("#tab16").text("Status");
        }

        function inggris() {
            $("#title").text("Monitoring Report");
            $("#tab11").text("Data Source");
            $("#tab12").text("Unit");
            $("#tab13").text("Baseline");
            $("#tab14").text("Target");
            $("#tab15").text("Actual");
            $("#tab16").text("Status");
        }

        // ********************** Fungsi pilih select option **********************
        $("#daerah").on("change", function(){
            var valdaerah = $(this).val();
            if (valdaerah != "0") {
                $.ajax({
                    url: urls + "getsdg",
                    type: 'get',
                    data: 'id_prov=' + valdaerah,
                    dataType: 'json',
                    cache: false,
                    success: function (result) {
                        console.log(result);
                        $.ajax({
                            url: urls + "getrolebyidprov",
                            type: 'get',
                            data: 'id_prov=' + valdaerah,
                            dataType: 'json',
                            cache: false,
                            success: function (resrole) {
                                console.log(resrole);
                                for (var i=0; i<resrole.length; i++) {
                                    $("#role").append("<option value=''>"+resrole[i]['nm_role']+"</option>");
                                }
                            }
                        });
                        for (var i=0; i<result.length; i++) {
                            $("#divgoals").append("<p>"+result[i][7]+"</p>");
                            $("#divtarget").append("<p>"+result[i][9]+"</p>");
                            $("#indi").append("<p id='p"+(i+1)+"'>"+result[i][11]+"</p>");
                            
                        }
                    }
                });
            }
        });

        $("#goals").on("change", function(){
            var idgoals = $(this).val();
            if (idgoals != "0") {
                $.ajax({
                    url: urls + "gettarget",
                    type: 'get',
                    data: 'id_goals=' + idgoals,
                    dataType: 'json',
                    cache: false,
                    success: function (result) {
                        console.log(result);

                    }
                });
            }
        });
    </script>
</body>
</html>
