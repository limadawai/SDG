<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      <meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<head th:include="admin/layout :: header">
	
    <title th:text="Define RAN/RAD/SDGs Indicator"></title>
</head>
<body>
    <div th:include="admin/layout :: menu"></div>
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>Define RAN/RAD/SDGs Indicator</a></div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-tasks"></i></span>
                        <h5>Goals</h5>
                    </div>
                    <div class="widget-content">
                    	<div class="row-fluid">
                    		<div class="span6">
                    			<div class="input-append">
								  <input placeholder="Search..." class="span12" id="text-cari" type="text"/>
								  <span class="add-on"><i class="icon-search"></i></span>
								</div>
                    		</div>
                    		<div class="span6" align="right">
                    			<button data-toggle="modal" data-target="#myModal" class="btn btn-primary"><i class="icon-plus"></i> Add Goals</button>
                    		</div>
                    	</div>
                    	<br/>
                        <div class="row-fluid">
                            <div class="span12">
                            	<div class="table-responsive">
                                <table class="table table-bordered table-striped" id="tabel-goals">
                                    <thead>
                                        <tr>
                                            <th style="text-align:center;font-size:80%;">No</th>
                                            <th style="text-align:center;font-size:80%;">Code</th>
                                            <th style="text-align:center;font-size:80%;">Goals</th>
                                            <th style="text-align:center;font-size:80%;">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody-goals">
                                    </tbody>
                                </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			    <h3 id="myModalLabel">Add SDGs Goals</h3>
		  	</div>
			<div class="modal-body">
				<form id="form-sdgGoals">
				  <fieldset>
				    <label>Code</label>
				    <input id="id_goals" name="id_goals" class="input-medium" type="text"/>
				  </fieldset>
				  <fieldset>
				    <label>Goals Name</label>
				    <input id="nm_goals" name="nm_goals" class="input-xlarge" type="text"/>
				  </fieldset>
				</form>
			</div>
			<div class="modal-footer">
		    	<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		    	<button class="btn btn-primary" id="submit">Submit</button>
		  	</div>
		</div>
    </div>
    <div th:include="admin/layout :: footer"></div>
</body>
<script th:inline="javascript" >
	// <![CDATA[
		//$(document).ready(function (e) {
			var token = $("meta[name='_csrf']").attr("content");
	        var header = $("meta[name='_csrf_header']").attr("content");

			var table = $('#tabel-goals').DataTable({
				responsive: true,
				sDom: 'lrtip',
				"bLengthChange": false,
				"cache": false,
				"autoWidth": true,
				"responsive":true,
				"ajax": {
					"url": urls+'list-sdgGoals',
					dataSrc: 'content',
				},
				"searching": true,
				"columns": [
					{"data": function (row, data, index, display) {
							return "<div style='font-size:90%;'>"+(display.row+1)+"</div>";
						}},
					{"data": function (row, data, index, display) {
							return "<div style='font-size:90%;'>"+row.id_goals+"</div>";
						}},
					{"data": function (row, data, index, display) {
							return "<div style='font-size:90%;'><a href='#'>"+row.nm_goals+"</a></div>";
						}},
					{"data": function (row, data, index, display) {
							return "<div style='text-align:center;'>"+'<button data-id="'+row.id_goals+'" type="button" title="update" class="btn btn-warning btn-mini update"><i class="icon-pencil"></i></button>'+
                            '<button type="button" title="detail" class="btn btn-success btn-mini"><i class="icon-edit"></i></button>'+
                            '<button type="button" title="delete" class="btn btn-danger btn-mini"><i class="icon-eraser"></i></button></div>';
						}}
				],
				"columnDefs": [
				],
				select: true
			});	
			
			$('#text-cari').on( 'keyup', function () {
				var val=$(this).val();
				table.search(val).draw();
			});
			
			$('#submit').on('click', function(){
				var id_goals = $('#id_goals').val();
				var nm_goals = $('#nm_goals').val();
				var data = JSON.stringify({'id_goals':id_goals,'nm_goals':nm_goals});
				$.ajax({
					type: "POST",
                    url: urls+'save-sdgGoals',
                    beforeSend : function(xhr){
                    	xhr.setRequestHeader(header,token);
                    },
                    headers:{'Accept':'application/json','Content-Type':'application/json'},
					data: data,
                    success: function (result) {
                    	table.ajax.url(urls+'list-sdgGoals').load();
                    	$('#myModal').modal('hide');
                    },
                });
			});
			
			$('#tbody-goals').on('click', '.update', function(){
				var id = $(this).attr('data-id');
				$.ajax({
					type: "GET",
                    url: urls+'get-sdgGoals/'+id,
                    success: function (result) {
                    	var val = result.content;
                    	$('#id_goals').val(val.id_goals);
        				$('#nm_goals').val(val.nm_goals);
						$('#myModal').modal('show');
                    },
                });
			});
		//});
		// ]]>
</script>
</html>
