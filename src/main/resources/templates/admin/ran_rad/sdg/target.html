<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/layout :: header">
    <title th:text="Define RAN/RAD/SDGs Indicator"></title>
</head>
<body>
    <div th:include="admin/layout :: menu"></div>
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>Define RAN/RAD/SDGs Indicator</a></div>
        </div>
        <div class="container-fluid">
			<div class="row-fluid">
				<label class="tip-bottom">Goals <i class="icon-angle-right"></i> Target</label>
			</div>
			<div class="row-fluid">
				<div class="widget-box">
					<div class="widget-content">
						Goals : <a th:href="@{/admin/ran_rad/sdg/goals}" th:text="${content.id_goals+' - '+content.nm_goals}"></a>
					</div>
				</div>
			</div>
            <div class="row-fluid">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-tasks"></i></span>
                        <h5>Target</h5>
                    </div>
                    <div class="widget-content">
                    	<div class="row-fluid">
                    		<div class="span6">
                    			<div class="input-append">
								  <input placeholder="Search..." class="span12" id="text-cari" type="text"/>
								  <span class="add-on"><i class="icon-search"></i></span>
								</div>
                    		</div>
                    		<div class="span6" align="right">
                    			<button data-toggle="modal" data-target="#myModal" class="btn btn-primary"><i class="icon-plus"></i> Add Target</button>
                    		</div>
                    	</div>
                    	<br/>
                        <div class="row-fluid">
                            <div class="span12">
                            	<div class="table-responsive">
	                                <table class="table table-bordered table-striped" id="tabel-target">
	                                    <thead>
	                                        <tr>
	                                            <th style="text-align:center;font-size:80%;" width="5%">No.</th>
	                                            <th style="text-align:center;font-size:80%;" width="5%">Code</th>
	                                            <th style="text-align:center;font-size:80%;" width="80%">Target</th>
	                                            <th style="text-align:center;font-size:80%;" width="10%">Action</th>
	                                        </tr>
	                                    </thead>
	                                    <tbody id="tbody-target">
	                                    </tbody>
	                                </table>
                              	</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			    <h3 id="myModalLabel">Add SDGs Target</h3>
		  	</div>
			<div class="modal-body">
				<form>
				  <fieldset>
				    <label>Goals Name</label>
				    <input type="text" readonly="true" th:value="${content.nm_goals}" class="input-xlarge"/>
				    <input type="hidden" id="id_goals" name="id_goals" th:value="${content.id_goals}"/>
				  </fieldset>
				  <fieldset>
				    <label>Code</label>
				    <input type="text" id="id_target" name="id_target" class="input-medium"/>
				  </fieldset>
				  <fieldset>
				    <label>Target Name</label>
				    <input type="text" id="nm_target" name="nm_target" class="input-xlarge"/>
				  </fieldset>
				</form>
			</div>
			<div class="modal-footer">
		    	<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		    	<button class="btn btn-primary" id="submit">Submit</button>
		  	</div>
		</div>
    </div>
    <div th:include="admin/layout :: footer"></div>
</body>
<script th:inline="javascript" >
	// <![CDATA[
		//$(document).ready(function (e) {
			var token = $("meta[name='_csrf']").attr("content");
	        var header = $("meta[name='_csrf_header']").attr("content");
			var id_goals = $('#id_goals').val();
			var table = $('#tabel-target').DataTable({
				responsive: true,
				sDom: 'lrtip',
				"bLengthChange": false,
				"cache": false,
				"autoWidth": true,
				"responsive":true,
				"ajax": {
					"url": urls+'list-sdgTarget/'+id_goals,
					dataSrc: 'content',
				},
				"searching": true,
				"columns": [
					{"data": function (row, data, index, display) {
							return "<div style='font-size:90%;'>"+(display.row+1)+"</div>";
						}},
					{"data": function (row, data, index, display) {
							return "<div style='font-size:90%;'>"+row.id_target+"</div>";
						}},
					{"data": function (row, data, index, display) {
							return "<div style='font-size:90%;'><a href='"+urls+"ran_rad/sdg/goals/"+row.id_goals+"/target/"+row.id_target+"/indicator' class='target'>"+row.nm_target+"</a></div>";
						}},
					{"data": function (row, data, index, display) {
							return "<div style='text-align:center;'>"+
							'<button data-id="'+row.id_target+'" type="button" title="detail" class="btn btn-success btn-mini detail"><i class="icon-edit"></i></button>'+
							'<button data-id="'+row.id_target+'" type="button" title="update" class="btn btn-warning btn-mini update"><i class="icon-pencil"></i></button>'+
                            '<button type="button" title="delete" class="btn btn-danger btn-mini"><i class="icon-trash"></i></button></div>';
						}}
				],
				"columnDefs": [
				],
				select: true
			});	
			
			$('#text-cari').on( 'keyup', function () {
				var val=$(this).val();
				table.search(val).draw();
			});
			
			function clearForm(){
				$('#id_target').val("").removeAttr("readonly");
				$('#nm_target').val("").removeAttr("readonly");
			}
			
			$('#myModal').on('hidden.bs.modal',function(){
				clearForm();
			});
			
			$('#submit').on('click', function(){
				var id_goals = $('#id_goals').val();
				var id_target = $('#id_target').val();
				var nm_target = $('#nm_target').val();
				var data = JSON.stringify({'id_goals':id_goals,'id_target':id_target,'nm_target':nm_target});
				$.ajax({
					type: "POST",
                    url: urls+'save-sdgTarget',
                    beforeSend : function(xhr){
                    	xhr.setRequestHeader(header,token);
                    },
                    headers:{'Accept':'application/json','Content-Type':'application/json'},
					data: data,
                    success: function (result) {
                    	table.ajax.url(urls+'list-sdgTarget/'+id_goals).load();
                    	$('#myModal').modal('hide');
                    },
                });
			});
			
			$('#tbody-target').on('click', '.update', function(){
				var id = $(this).attr('data-id');
				$.ajax({
					type: "GET",
                    url: urls+'get-sdgTarget/'+id,
                    success: function (result) {
                    	var val = result.content;
                    	$('#id_goals').val(val.id_goals);
                    	$('#id_target').val(val.id_target).attr("readonly",true);
        				$('#nm_target').val(val.nm_target);
						$('#myModal').modal('show');
                    },
                })
             }).on('click', '.detail', function(){
				var id = $(this).attr('data-id');
				$.ajax({
					type: "GET",
                    url: urls+'get-sdgTarget/'+id,
                    success: function (result) {
                    	var val = result.content;
                    	$('#id_goals').val(val.id_goals);
                    	$('#id_target').val(val.id_target).attr("readonly",true);
        				$('#nm_target').val(val.nm_target).attr("readonly",true);
						$('#myModal').modal('show');
                    },
                })
             });
		//});
		// ]]>
</script>
</html>
