<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/layout :: header">
    <title th:text="Define RAN/RAD/SDGs Indicator"></title>
</head>
<body>
    <div th:include="admin/layout :: menu"></div>
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>Define RAN/RAD/SDGs Indicator</a></div>
        </div>
        <div class="container-fluid">
			<div class="row-fluid">
				<label class="tip-bottom"><span class="lang_eng" style="display:none">Goals</span><span class="lang_indo">Sasaran</span> <i class="icon-angle-right"></i> Target <i class="icon-angle-right"></i> <span class="lang_eng" style="display:none">SDGs Indicator</span><span class="lang_indo">Indikator SDG</span></label>
			</div>
			<div class="row-fluid">
				<div class="widget-box">
					<div class="widget-content">
							<span class="lang_eng" style="display:none">Goals : </span><span class="lang_indo">Sasaran : </span><a th:href="@{/admin/ran_rad/sdg/goals}" th:text="${goals.id_goals+' - '+goals.nm_goals}"></a>
							<br/>
							Target : <a th:href="@{/admin/ran_rad/sdg/goals/${goals.id_goals}/target}" th:text="${target.id_target+' - '+target.nm_target}"></a>
							<br/>
							<span class="lang_eng" style="display:none">Indicator : </span><span class="lang_indo">Indikator : </span><a th:href="@{/admin/ran_rad/sdg/goals/${goals.id_goals}/target/${target.id_target}/indicator}" th:text="${indicator.id_indicator+' - '+indicator.nm_indicator}"></a>
					</div>
				</div>
			</div>
            <div class="row-fluid">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-tasks"></i></span>
                        <h5>
                        	<span class="lang_eng" style="display:none">Disaggregation</span><span class="lang_indo">Disaggregation</span>
                        </h5>
                    </div>
                    <div class="widget-content">
                    	<div class="row-fluid">
                    		<div class="span6">
                    			<div class="input-append">
								  <input placeholder="Search..." class="span12" id="text-cari" type="text"/>
								  <span class="add-on"><i class="icon-search"></i></span>
								</div>
                    		</div>
                    		<div class="span6" align="right">
                    			<button data-toggle="modal" data-target="#myModal" class="btn btn-primary"><i class="icon-plus"></i>
                    				<span class="lang_eng" style="display:none">Add Disaggregation Detail</span><span class="lang_indo">Tambah Disaggregation Detail</span>
                    			</button>
                    		</div>
                    	</div>
                    	<br/>
                        <div class="row-fluid">
                            <div class="span12">
                            	<div class="table-responsive">
	                                <table class="table table-bordered table-striped" id="tabel-indicator">
	                                    <thead>
	                                        <tr class="lang_eng" style="display:none">
	                                            <th style="text-align:center;font-size:80%;">No.</th>
	                                            <th style="text-align:center;font-size:80%;">Disaggregation Detail</th>
	                                            <th style="text-align:center;font-size:80%;">Action</th>
	                                        </tr>
	                                        <tr class="lang_indo">
	                                            <th style="text-align:center;font-size:80%;">No.</th>
	                                            <th style="text-align:center;font-size:80%;">Detail Disaggregation</th>
	                                            <th style="text-align:center;font-size:80%;">aksi</th>
	                                        </tr>
	                                    </thead>
	                                    <tbody id="tbody-indicator">
	                                    </tbody>
	                                </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="myModal" class="modal hide fade modal-lg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			    <h3 class="lang_eng" style="display:none">Add Disaggregation Detail</h3>
			    <h3 class="lang_indo">Tambah Detail Disaggregation</h3>
		  	</div>
			<div class="modal-body">
				<form>
				  <fieldset>
				    <label class="lang_eng" style="display:none">Disaggregation</label>
				    <label class="lang_indo">Disaggregation</label>
				    <input type="text" readonly="true" th:value="${disaggre.nm_disaggre}" class="input-xlarge" />
				    <input type="hidden" id="id_goals" name="id_goals" th:value="${target.id_goals}"/>
				    <input type="hidden" id="id_target" name="id_target" th:value="${target.id_target}"/>
				    <input type="hidden" id="id_indicator" name="id_indicator" th:value="${indicator.id_indicator}"/>
				    <input type="hidden" id="id_disaggre" name="id_disaggre" th:value="${disaggre.id_disaggre}"/>
				    <input type="hidden" id="id" name="id" class="input-medium"/>
				  </fieldset>
				  <fieldset>
				    <label class="lang_eng" style="display:none">Aggregation Detail Name</label>
				    <label class="lang_indo">Nama Aggregation Detail</label>
				    <input type="text" id="desc_disaggre" name="desc_disaggre" class="input-xlarge"/>
				  </fieldset>
				</form>
			</div>
			<div class="modal-footer">
		    	<button class="btn" data-dismiss="modal" aria-hidden="true">
		    		<span class="lang_eng" style="display:none">Close</span>
		    		<span class="lang_indo">Tutup</span>
		    	</button>
		    	<button class="btn btn-primary" id="submit">
		    		<span class="lang_eng" style="display:none">Submit</span>
		    		<span class="lang_indo">Simpan</span>
		    	</button>
		  	</div>
		</div>
    </div>
    <div th:include="admin/layout :: footer"></div>
</body>
<script th:inline="javascript" >
	// <![CDATA[
		//$(document).ready(function (e) {
			var token = $("meta[name='_csrf']").attr("content");
	        var header = $("meta[name='_csrf_header']").attr("content");
			var id_goals = $('#id_goals').val();
			var id_target = $('#id_target').val();
			var id_indicator = $('#id_indicator').val();
			var id_disaggre = $('#id_disaggre').val();
			var id = $('#id').val();
			//Bahasa
	        $('#fs').on('change', function(e){
	        	if($(this).is(':checked')){
	        		$(".lang_indo").show();
	        		$(".lang_eng").hide();
	        	}else{
	        		$(".lang_indo").hide();
	        		$(".lang_eng").show();
	        	}
	        });
			var table = $('#tabel-indicator').DataTable({
				responsive: true,
				sDom: 'lrtip',
				"bLengthChange": false,
				"cache": false,
				"autoWidth": true,
				"responsive":true,
				"ajax": {
					"url": urls+'list-sdgDisaggreDetail/'+id_disaggre,
					dataSrc: 'content',
				},
				"searching": true,
				"columns": [
					{"data": function (row, data, index, display) {
							return "<div style='font-size:90%;'>"+(display.row+1)+"</div>";
						}},
					{"data": function (row, data, index, display) {
							return "<div style='font-size:90%;'>"+row.desc_disaggre+"</div>";
						}},
					{"data": function (row, data, index, display) {
							return "<div style='text-align:center;'>"+
							'<button data-id="'+row.id+'" type="button" title="detail" class="btn btn-success btn-mini detail"><i class="icon-edit"></i></button>'+
							'<button data-id="'+row.id+'" type="button" title="update" class="btn btn-warning btn-mini update"><i class="icon-pencil"></i></button>'+
                            '<button type="button" title="delete" class="btn btn-danger btn-mini"><i class="icon-trash"></i></button></div>';
						}}
				],
				"columnDefs": [
				],
				select: true
			});	
			
			$('#text-cari').on( 'keyup', function () {
				var val=$(this).val();
				table.search(val).draw();
			});
			
			function clearForm(){
				$('#id').val("").removeAttr("readonly");
				$('#desc_disaggre').val("").removeAttr("readonly");
			}
			
			$('#myModal').on('hidden.bs.modal',function(){
				clearForm();
			});
			
			$('#submit').on('click', function(){
				var id_disaggre = $('#id_disaggre').val();
				var id = ($('#id').val())?$('#id').val():null;
				var desc_disaggre = $('#desc_disaggre').val();
				var data = JSON.stringify({
					'id_disaggre':id_disaggre,
					'id':id,
					'desc_disaggre':desc_disaggre
					});
				$.ajax({
					type: "POST",
                    url: urls+'save-sdgDisaggreDetail',
                    beforeSend : function(xhr){
                    	xhr.setRequestHeader(header,token);
                    },
                    headers:{'Accept':'application/json','Content-Type':'application/json'},
					data: data,
                    success: function (result) {
                    	table.ajax.url(urls+'list-sdgDisaggreDetail/'+id_disaggre).load();
                    	$('#myModal').modal('hide');
                    },
                });
			});
			
			$('#tbody-indicator').on('click', '.update', function(){
				var id = $(this).attr('data-id');
				$.ajax({
					type: "GET",
                    url: urls+'get-sdgDisaggreDetail/'+id,
                    success: function (result) {
                    	var val = result.content;
                    	$('#id').val(val.id);
                    	$('#desc_disaggre').val(val.desc_disaggre);
						$('#myModal').modal('show');
                    },
                })
             }).on('click', '.detail', function(){
				var id = $(this).attr('data-id');
				$.ajax({
					type: "GET",
                    url: urls+'get-sdgDisaggreDetail/'+id,
                    success: function (result) {
                    	var val = result.content;
                    	$('#id').val(val.id);
                    	$('#desc_disaggre').val(val.desc_disaggre);
						$('#myModal').modal('show');
                    },
                })
             });
		//});
		// ]]>
</script>
</html>
