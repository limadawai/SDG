<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<head th:include="admin/layout :: header">
    <title th:text="${title}"></title>
    <style>
        .pointer {cursor: pointer;}
    </style>
</head>
<body>
    <div th:include="admin/layout :: menu"></div>

    <div id="content">
        <div id="content-header">
            <div id="breadcrumb" class="lang_eng" style="display: none"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>Input Data / Government Program Monitoring</a></div>
            <div id="breadcrumb" class="lang_indo"> <a href="#" title="Ke Home" class="tip-bottom"><i class="icon-home"></i>Input Data / Monitor Indikator SDG</a></div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="pull-left" style="width:100%">
                    <select id="nm_ins_profil" name="" class="form-control">
                        <option value="0" >-- Indonesia --</option>
                    </select>
                    <select id="" name="" class="form-control">
                        <option value="0" >-- Ministry 1 --</option>
                    </select>&nbsp;&nbsp;&nbsp;&nbsp;
                    <span class="add-on" id="periode"><b>Periode : </b></span>
                    <select id="" name="" class="form-control">
                        <option value="0" >2020</option>
                    </select>
                </div>
                <div class="span12">
                    <span class="add-on pull-left">Program : <a href>024.11.04 - Testing Program</a></span>
                </div>
                <div class="widget-box">
                    <div class="widget-title lang_indo" id="judul-indo">
                        <span class="icon"><i class="icon-tasks"></i></span>
                        <h5>Tabel Monitor Kegiatan Pemerintah</h5>
                    </div>
                    <div class="widget-content">
                        <div class="span6" align="left">
                            <div class="input-append">
                                <input placeholder="Search..." class="span10" id="text-cari" type="text"/>
                                <span class="add-on"><i class="icon-search"></i></span>
                            </div>
                        </div>
                        <div class="span6" align="right">
                            <span class="add-on"><b>Data Total : 5</b></span>&nbsp;&nbsp;&nbsp;&nbsp;
                            <button id="import" class="btn btn-success">Import</button>
                            <button id="btnreal" data-toggle="modal" data-target="#modalReal" class="btn btn-primary">+ Isi Nilai Realisasi</button>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <table  id="tabgovprogram" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th rowspan="2" style="text-align:center;width:5%;vertical-align:middle;">No.</th>
                                            <th rowspan="2" id="kode" style="text-align:center;width:17%;vertical-align:middle;">Kode</th>
                                            <th rowspan="2" id="kegiatan" style="text-align:center;width:40%;vertical-align:middle;">Kegiatan</th>
                                            <th colspan="2" id="real" style="text-align:center;width:30%;">Realisasi 2020</th>
                                            <th rowspan="2" id="opsi" style="text-align:center;width:8%;vertical-align:middle;">Opsi</th>
                                        </tr>
                                        <tr>
                                            <th style="text-align:center;">I</th>
                                            <th style="text-align:center;">II</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- ************************** Modal ************************* -->
<div id="modalReal" class="modal hide fade modal-sm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="modaltitle">Tambah Nilai Realisasi</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="control-group">
                <label id="lblkdkeg">Kode Kegiatan</label>
                <input id="kodekeg" name="kodekeg" class="span2">
            </div>
            <div class="control-group">
                <label id="lblnmkeg">Nama Kegiatan</label>
                <input id="namakeg" name="namakeg" class="span5">
            </div>
            <p>Realisasi (Rp.)</p>
            <div class="span2" style="padding:0;margin:0;">
                <div class="control-group">
                    <label id="lblper1">Periode 1</label>
                    <input id="per1" name="per1" class="span2">
                </div>
            </div>
            <div class="span2" style="padding:0;margin:0;">
                <div class="control-group">
                    <label id="lblper2">Periode 2</label>
                    <input id="per2" name="per2" class="span2">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">
            <span id="tutup">Tutup</span>
        </button>
        <button class="btn btn-primary" id="submit">
            <span id="simpan">Simpan</span>
        </button>
    </div>
</div>
</body>
</html>
