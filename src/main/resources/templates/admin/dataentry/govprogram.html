<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<head th:include="admin/layout :: header">
    <title th:text="${title}"></title>
    <style>
        .pointer {cursor: pointer;}
    </style>
</head>
<body>
    <div th:include="admin/layout :: menu"></div>

    <div id="content">
        <div id="content-header">
            <div id="breadcrumb" class="lang_eng" style="display: none"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>Input Data / Government Program Monitoring</a></div>
            <div id="breadcrumb" class="lang_indo"> <a href="#" title="Ke Home" class="tip-bottom"><i class="icon-home"></i>Input Data / Monitor Indikator SDG</a></div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="pull-left" style="width:100%">
                    <select id="nm_ins_profil" name="" class="form-control">
                        <option value="0" >-- Indonesia --</option>
                    </select>
                    <select id="" name="" class="form-control">
                        <option value="0" >-- Ministry 1 --</option>
                    </select>&nbsp;&nbsp;&nbsp;&nbsp;
                    <span class="add-on" id="periode"><b>Periode : </b></span>
                    <select id="" name="" class="form-control">
                        <option value="0" >2020</option>
                    </select>
                </div>
                <div class="widget-box">
                    <div class="widget-title lang_indo" id="judul-indo">
                        <span class="icon"><i class="icon-tasks"></i></span>
                        <h5>Tabel Monitor Program Pemerintah</h5>
                    </div>
                    <div class="widget-content">
                        <div class="span6" align="left">
                            <div class="input-append">
                                <input placeholder="Search..." class="span10" id="text-cari" type="text"/>
                                <span class="add-on"><i class="icon-search"></i></span>
                            </div>
                        </div>
                        <div class="span6" align="right">
                            <span class="add-on"><b>Data Total : 5</b></span>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <table  id="tabgovprogram" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th style="text-align:center;width:10%;">No.</th>
                                            <th id="kode" style="text-align:center;width:30%;">Kode</th>
                                            <th style="text-align:center;">Program</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td style="text-align: center">1.</td>
                                            <td>
                                                <a href="government-activity-monitoring">024.11.04</a>
                                            </td>
                                            <td>
                                                <a href="government-activity-monitoring">Testing Program</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript" >
        var lang = [[${lang}]];

        $('#fs').change(function() {
            if ($('#fs').is(':checked')) {
                indo();
            } else {
                eng();
            }
        });
        if (lang == "0") {
            indo();
        } else if (lang == "1") {
            eng();
        }

        function indo() {
            $("#periode").html("<b>Periode : </b>");
            $("#judul-indo > h5").html("Tabel Monitor Program Pemerintah");
            $("#kode").html("Kode");
        }
        function eng() {
            $("#periode").html("<b>Period : </b>");
            $("#judul-indo > h5").html("Government Program Monitoring Table");
            $("#kode").html("Code");
        }
    </script>
</body>
</html>
